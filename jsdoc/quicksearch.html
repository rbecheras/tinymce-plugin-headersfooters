s it to allow chainable behavior. * @method * @returns {Promise} A promise resolved by the menu item * @example * var menuItem = new MenuItem('my menu item', options) * menuItem.show().then(function (menuItem) { * // the menuItem is given as first argument * menuItem.disable().then(function (menuItem) { * // now the menu item is shown but disabled * // the menuItem is again given as first argument * setTimeout(function () { * menuItem.enable() // enable the menu item 2sec after it has been disabled * },2000) * }) * }) */ MenuItem.prototype.disable = function () { return this.getUIControl().then(function (uiControl) { uiControl.addClass('mce-disabled') return uiControl }) } /** * Enable the menu item and returns it to allow chainable behavior. * @method * @returns {Promise} A promise resolved by the menu item * @example * var menuItem = new MenuItem('my menu item', options) * menuItem.enable().then(function (menuItem) { * setTimeout(function () { * menuItem.disable() // disable the menu item 2sec after it has been enabled * },2000) * }) */ MenuItem.prototype.enable = function () { return this.getUIControl().then(function (uiControl) { uiControl.removeClass('mce-disabled') return uiControl }) } /** * Create a promise that will be resolved when the menu item will be rendered the first time. * This promise will be used by all methods needing to get the UI control (node element) * It returns nothing and it must be called on top of the MenuItem constructor * @method * @memberof MenuItem * @private * @param {MenuItem} that The context for the private method * @returns void * @example * function MenuItem (name, options) { * this.name = name * _setUIControlPromise(this) // this step must be done more earlier as possible to get access to the DOMNode when it will be rendered * // continue to build the instance * } */ function _setUIControlPromise (that) { var d = q.defer() var $body = $('body') $body.on('menusController:mceMenuRendered', function (evt, menuLabel) { $body.on('m
